<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извлечение товаров</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Стили для загрузочной анимации */
        #loading {
            display: none; /* По умолчанию скрыто */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите URL для извлечения товаров</h1>
        <form method="post" id="dataForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Извлечь</button>
        </form>

        <!-- Логотип загрузки -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Обработка данных, пожалуйста, подождите...</p>
        </div>
    </div>

    <script>
        // Показать логотип загрузки при отправке формы
        document.getElementById('dataForm').onsubmit = function() {
            document.getElementById('loading').style.display = 'block'; // Показываем анимацию
        };
    </script>
</body>
</html>
