<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты извлечения</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Продукты, извлеченные с {{ url }}</h1>
        {% if products %}
            <ul>
                {% for product in products %}
                    <li>{{ product }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Нет продуктов для отображения.</p> <!-- Сообщение, если продуктов нет -->
        {% endif %}
        <a href="/">Попробовать другой URL</a>
    </div>
</body>
</html>
